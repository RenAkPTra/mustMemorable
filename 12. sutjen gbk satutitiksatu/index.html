                    </div>
        
                    <div class="match fadeOut">

                        <div class="tangan">
                            <img src="gbk style/KELINGKING.png" alt="" class="tangan-pemain">
                            <img src="gbk style/KELINGKING.png" alt="" class="tangan-komputer">
                        </div>
                        <div class="pilihan">
                            <button >JEMPOL</button>
                            <button >TELUNJUK</button>
                            <button >KELINGKING</button>
                        </div>
        
                    </div>
        
                </section>
                
        </div>
    </div>
